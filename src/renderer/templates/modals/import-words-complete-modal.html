<!-- Import Words Complete Modal -->
<div id="import-words-complete-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div
            class="bg-amber-50/95 backdrop-blur-md rounded-2xl shadow-2xl max-w-md w-full border border-amber-200/60">
            <div class="p-6 text-center">
                <div id="import-complete-icon" class="w-16 h-16 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>

                </div>
                <button id="import-complete-ok"
                    class="px-6 py-2 bg-amber-500 hover:bg-amber-600 text-white rounded-lg transition-all duration-200 hover:shadow-lg font-medium">

            </div>
        </div>
    </div>
