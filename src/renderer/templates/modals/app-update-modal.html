<!-- App Update Modal -->
<div id="app-update-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-amber-50/95 backdrop-blur-md rounded-2xl shadow-2xl max-w-md w-full border border-amber-200/60">
            <div
                class="relative p-5 border-b border-amber-200/60 bg-gradient-to-r from-amber-25/40 to-amber-50/60 rounded-t-2xl">
                <button id="close-app-update-modal" title="Close"
                    class="absolute top-4 right-3 p-1 text-slate-500 hover:text-slate-700 transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <h3 class="text-lg font-semibold text-slate-800 flex items-center">                                        
                    <svg class="w-5 h-5 mr-2 text-amber-500" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Check for Updates
                </h3>
            </div>
            <div class="p-5 space-y-4">
                <!-- Message Info Section (default visible) -->
                <div class="text-center">
                    <p id="update-message-text" class="text-sm text-slate-600 whitespace-pre-line">
                        Checking for updates...
                    </p>
                </div>

                <!-- Progress Bar Section (default hidden) -->
                <div id="update-progress-section" class="hidden">
                    <div class="w-full bg-amber-200 rounded-full h-3 mb-6">
                        <div id="update-progress-bar"
                             class="bg-amber-500 h-3 rounded-full transition-all duration-300"
                             style="width: 0%">
                        </div>
                    </div>
                    <div class="text-center">
                        <p id="update-progress-text" class="text-sm text-slate-600">
                            Downloading update... 0%
                        </p>
                    </div>
                </div>
            </div>
            <div
                class="p-5 border-t border-amber-200/60 flex justify-center space-x-3 bg-amber-50/50 rounded-b-2xl">
                <button id="update-action-btn"
                    class="px-6 py-2 bg-amber-500 hover:bg-amber-600 text-white rounded-lg transition-all duration-200 hover:shadow-lg font-medium text-sm min-w-[100px]">
                    Update
                </button>
            </div>
        </div>
    </div>
</div>
