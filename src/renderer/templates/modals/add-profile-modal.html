<!-- Add Profile Modal -->
<div id="add-profile-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl max-w-sm w-full border border-white/20">
            <div
                class="p-5 border-b border-slate-200/60 bg-gradient-to-r from-green-50/80 to-blue-50/80 rounded-t-2xl">
                <h3 class="text-lg font-semibold text-slate-800 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Add New Profile
                </h3>
            </div>
            <div class="p-5">
                <div>
                    <label for="new-profile-name" class="block text-sm font-medium text-slate-700 mb-2">Profile
                        Name</label>
                    <input type="text" id="new-profile-name"
                        class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200 bg-white/80 backdrop-blur-sm text-slate-700 placeholder-slate-400"
                        placeholder="Enter profile name...">
                </div>
            </div>
            <div
                class="p-5 border-t border-slate-200/60 flex justify-end space-x-3 bg-slate-50/50 rounded-b-2xl">
                <button id="cancel-add-profile"
                    class="px-4 py-2 bg-slate-500 hover:bg-slate-600 text-white rounded-lg transition-all duration-200 hover:shadow-lg font-medium text-sm">
                    Cancel
                </button>
                <button id="create-profile"
                    class="px-4 py-2 bg-amber-500 hover:bg-amber-600 text-white rounded-lg transition-all duration-200 hover:shadow-lg font-medium text-sm">
                    Create
                </button>
            </div>
        </div>
    </div>
</div>
