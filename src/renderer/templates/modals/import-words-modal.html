<!-- Import Words Modal -->
<div id="import-words-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div
            class="bg-amber-50/95 backdrop-blur-md rounded-2xl shadow-2xl max-w-md w-full border border-amber-200/60">
            <div
                class="p-5 border-b border-amber-200/60 bg-gradient-to-r from-amber-25/40 to-amber-50/60 rounded-t-2xl">
                <h3 class="text-lg font-semibold text-slate-800 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-amber-600" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                        </path>
                    </svg>
                    Import Words from File
                </h3>
            </div>
            <div class="p-5 space-y-4">
                <div>
                    <p class="text-sm text-slate-600 mb-3">
                        Select a text file (.txt .md or .) containing words to import. Each word should be on a
                        separate line.
                    </p>
                    <div
                        class="border-2 border-dashed border-amber-300 rounded-lg p-4 text-center bg-amber-50/50">
                        <svg class="w-8 h-8 mx-auto mb-2 text-amber-400" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                            </path>
                        </svg>
                        <p id="import-file-name" class="text-sm text-slate-500">No file selected</p>
                        <button id="select-import-file"
                            class="mt-2 px-4 py-2 bg-amber-500 hover:bg-amber-600 text-white text-sm rounded-lg transition-colors">
                            Choose File
                        </button>
                    </div>
                </div>
            </div>
            <div
                class="p-5 border-t border-amber-200/60 flex justify-end space-x-3 bg-amber-50/50 rounded-b-2xl">
                <button id="close-import-modal"
                    class="px-4 py-2 bg-slate-500 hover:bg-slate-600 text-white rounded-lg transition-all duration-200 hover:shadow-lg font-medium text-sm">
                    Cancel
                </button>
                <button id="start-import-btn" disabled
                    class="px-4 py-2 bg-amber-500 hover:bg-amber-600 text-white rounded-lg transition-all duration-200 hover:shadow-lg font-medium text-sm disabled:opacity-50 disabled:cursor-not-allowed">
                    Start Import
                </button>
            </div>
        </div>
    </div>
</div>
