<!-- Google Drive File Picker Modal -->
<div id="google-drive-picker-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div
            class="bg-amber-50/95 backdrop-blur-md rounded-2xl shadow-2xl max-w-2xl w-full max-h-[80vh] border border-amber-200/60">
            <div
                class="p-5 border-b border-amber-200/60 bg-gradient-to-r from-amber-25/40 to-amber-50/60 rounded-t-2xl">
                <h3 class="text-lg font-semibold text-slate-800 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-amber-600" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
                            fill="#F59E0B" />
                    </svg>
                    Select Google Drive File
                </h3>
                <p class="text-sm text-slate-600 mt-1">Choose a profile file to import</p>
            </div>
            <div class="p-5">
                <div id="google-drive-files-list" class="space-y-2 max-h-96 overflow-y-auto">
                    <!-- Files will be populated here -->
                    <div class="text-center text-slate-500 py-8">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-amber-500 mx-auto mb-4">
                        </div>
                        <p>Loading files...</p>
                    </div>
                </div>
            </div>
            <div
                class="p-5 border-t border-amber-200/60 flex justify-between items-center bg-amber-50/50 rounded-b-2xl">
                <div class="text-sm text-slate-600">
                    <span id="selected-file-info" class="hidden">Selected: <span id="selected-file-name"
                            class="font-medium"></span></span>
                </div>
                <div class="flex space-x-3">
                    <button id="cancel-google-drive-picker"
                        class="px-4 py-2 bg-slate-500 hover:bg-slate-600 text-white rounded-lg transition-all duration-200 hover:shadow-lg font-medium text-sm">
                        Cancel
                    </button>
                    <button id="import-google-drive-file" disabled
                        class="px-4 py-2 bg-amber-500 hover:bg-amber-600 disabled:opacity-50 disabled:cursor-not-allowed text-white rounded-lg transition-all duration-200 hover:shadow-lg font-medium text-sm">
                        Import
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
