<!-- Google Drive Upload Success Modal -->
<div id="google-drive-upload-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div
            class="bg-amber-50/95 backdrop-blur-md rounded-2xl shadow-2xl max-w-2xl w-full max-h-[80vh] border border-amber-200/60">
            <div
                class="p-5 border-b border-amber-200/60 bg-gradient-to-r from-amber-25/40 to-amber-50/60 rounded-t-2xl">
                <h3 class="text-lg font-semibold text-slate-800 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-amber-600" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Upload Successful!
                </h3>
            </div>
            <div class="p-5">
                <div class="text-center mb-4">
                    <svg class="w-12 h-12 mx-auto mb-3 text-amber-600" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p class="text-slate-600">Your profile has been successfully uploaded to Google Drive.</p>
                </div>
                <div id="google-drive-uploaded-files-list" class="space-y-2 max-h-64 overflow-y-auto">
                    <!-- Uploaded files will be shown here -->
                </div>
            </div>
            <div class="p-5 border-t border-amber-200/60 flex justify-center bg-amber-50/50 rounded-b-2xl">
                <button id="close-google-drive-upload-modal"
                    class="px-6 py-2 bg-amber-500 hover:bg-amber-600 text-white rounded-lg transition-all duration-200 hover:shadow-lg font-medium">
                    OK
                </button>
            </div>
        </div>
    </div>
</div>
