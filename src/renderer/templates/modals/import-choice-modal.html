<!-- Import Profile Choice Modal -->
<div id="import-choice-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div
            class="bg-amber-50/95 backdrop-blur-md rounded-2xl shadow-2xl max-w-md w-full border border-amber-200/60">
            <div
                class="p-5 border-b border-amber-200/60 bg-gradient-to-r from-amber-25/40 to-amber-50/60 rounded-t-2xl">
                <h3 class="text-lg font-semibold text-slate-800 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-amber-600" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                        </path>
                    </svg>
                    Import Profile
                </h3>
            </div>
            <div class="p-5 space-y-4">
                <p class="text-sm text-slate-600 mb-4">Choose where to import your profile from:</p>
                <div class="space-y-3">
                    <button id="import-local-btn"
                        class="w-full p-4 bg-white/80 hover:bg-white/90 border border-slate-200 rounded-lg transition-all duration-200 hover:shadow-md group">
                        <div class="flex items-center">
                            <svg class="w-8 h-8 mr-3 text-slate-500" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z">
                                </path>
                            </svg>
                            <div class="text-left">
                                <h4 class="font-medium text-slate-800">Local File</h4>
                                <p class="text-sm text-slate-500">Import from your computer</p>
                            </div>
                        </div>
                    </button>
                    <button id="import-google-drive-btn"
                        class="w-full p-4 bg-white/80 hover:bg-white/90 border border-slate-200 rounded-lg transition-all duration-200 hover:shadow-md group">
                        <div class="flex items-center">
                            <svg class="w-8 h-8 mr-3 text-amber-600" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
                                    fill="#F59E0B" />
                            </svg>
                            <div class="text-left">
                                <h4 class="font-medium text-slate-800">Google Drive</h4>
                                <p class="text-sm text-slate-500">Download from cloud storage</p>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="p-5 border-t border-amber-200/60 flex justify-end bg-amber-50/50 rounded-b-2xl">
                <button id="cancel-import-choice"
                    class="px-4 py-2 bg-slate-500 hover:bg-slate-600 text-white rounded-lg transition-all duration-200 hover:shadow-lg font-medium text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
