<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EverEtch - A slim Word Memo</title>
    <link href="../../lib/renderer/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-amber-50 h-screen overflow-hidden font-['Inter']">
    <div id="app" class="h-full flex flex-col">
        <!-- Modern Header -->
        <header
            class="bg-amber-50/80 backdrop-blur-md shadow-lg border-b border-amber-100/20 pl-3 pr-6 py-2 flex items-center justify-between">
            <h1
                class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent flex items-center">
                <svg t="1757400859266" class="icon" viewBox="0 0 1024 1024" version="1.1"
                    xmlns="http://www.w3.org/2000/svg" p-id="26108" width="32" height="32">
                    <path
                        d="M386.327273 828.509091l374.690909-374.690909h-214.109091L600.436364 186.181818 279.272727 560.872727h214.109091l-107.054545 267.636364z"
                        fill="#8C24FF" p-id="26111"></path>
                </svg>
                EverEtch
                <span class="version">(v{$version})</span>
            </h1>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <label for="profile-select" class="text-sm font-medium text-slate-600 flex items-center">
                        <svg class="w-3 h-3 mr-1.5 text-amber-600" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"></path>
                        </svg>
                        Profile:
                    </label>
                    <select id="profile-select"
                        class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-medium shadow-sm hover:border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="settings-btn" title="Settings"
                        class="p-2 bg-amber-50/60 hover:bg-amber-100/70 text-slate-600 hover:text-slate-700 rounded-lg transition-all duration-200 hover:shadow-md group">
                        <svg class="w-5 h-5" viewBox="0 0 1.6 1.6" data-name="Layer 1"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M1.073 1.411H.527a.14.14 0 0 1-.119-.069L.134.869a.14.14 0 0 1 0-.138L.408.258A.14.14 0 0 1 .527.189h.546a.14.14 0 0 1 .119.069l.273.474a.14.14 0 0 1 0 .138l-.272.472a.14.14 0 0 1-.119.069M.527.264a.06.06 0 0 0-.054.031L.2.769a.06.06 0 0 0 0 .063l.273.474a.06.06 0 0 0 .054.031h.546a.06.06 0 0 0 .054-.031L1.4.831a.06.06 0 0 0 0-.063L1.128.295a.06.06 0 0 0-.054-.031Z" />
                            <path
                                d="M.8 1.052A.252.252 0 1 1 1.052.8a.25.25 0 0 1-.252.252m0-.429A.177.177 0 1 0 .977.8.177.177 0 0 0 .8.623" />
                        </svg>
                    </button>

                    <!-- More Actions - Inline Buttons -->
                    <div class="flex items-center space-x-1">
                        <button id="more-btn" title="Toggle More Actions"
                            class="p-2 bg-amber-50/60 hover:bg-amber-100/70 text-slate-600 hover:text-slate-700 rounded-lg transition-all duration-200 hover:shadow-md group">
                            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                xml:space="preserve">
                                <path
                                    d="M6 8.667c-.735 0-1.333.598-1.333 1.333S5.265 11.333 6 11.333 7.333 10.735 7.333 10 6.735 8.667 6 8.667m4 0c-.735 0-1.333.598-1.333 1.333s.598 1.333 1.333 1.333 1.333-.598 1.333-1.333S10.735 8.667 10 8.667M15.333 10c0-.735-.598-1.333-1.333-1.333s-1.333.598-1.333 1.333.598 1.333 1.333 1.333 1.333-.598 1.333-1.333" />
                                <path
                                    d="m.805 10 4.431-4.431a.333.333 0 1 0-.471-.471L.098 9.765a.333.333 0 0 0 0 .471l4.667 4.667a.33.33 0 0 0 .471 0 .333.333 0 0 0 0-.471zm19.097-.236-4.667-4.667a.333.333 0 1 0-.471.471L19.195 10l-4.431 4.431a.333.333 0 1 0 .471.471l4.667-4.667a.333.333 0 0 0 0-.471" />
                            </svg>
                        </button>

                        <!-- Inline Action Buttons -->
                        <div id="inline-actions"
                            class="flex items-center space-x-1 w-0 overflow-hidden pointer-events-none transform transition-all duration-200 ease-out">
                            <button id="add-profile-btn" title="Add New Profile"
                                class="p-2 bg-amber-50/60 hover:bg-amber-100/70 text-slate-600 hover:text-slate-700 rounded-lg transition-all duration-200 hover:shadow-md group">
                                <svg class="w-5 h-5" viewBox="0 0 0.4 0.4" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="m.238.028.085.088.003.01v.05H.301V.15H.2v-.1H.075v.275h.1V.35H.063L.05.337v-.3L.063.024h.168zM.225.05v.075h.072zm.1.35H.3V.325H.225V.3H.3V.225h.025V.3H.4v.025H.325z" />
                                </svg>
                            </button>
                            <button id="export-profile-btn" title="Export Profile"
                                class="p-2 bg-amber-50/60 hover:bg-amber-100/70 text-slate-600 hover:text-slate-700 rounded-lg transition-all duration-200 hover:shadow-md group">
                                <svg class="w-4 h-4" viewBox="0 0 0.4 0.4" xmlns="http://www.w3.org/2000/svg">
                                    <g data-name="Layer 2">
                                        <path
                                            d="M.4.238v.1a.063.063 0 0 1-.063.063H.062A.063.063 0 0 1 0 .338V.063A.063.063 0 0 1 .063 0h.075a.013.013 0 0 1 .013.013.013.013 0 0 1-.013.013H.063a.04.04 0 0 0-.038.037v.275a.04.04 0 0 0 .038.037h.275A.04.04 0 0 0 .376.337v-.1a.013.013 0 0 1 .025 0m-.275 0a.013.013 0 0 0 .025 0v-.05A.09.09 0 0 1 .238.1h.12L.304.154a.012.012 0 0 0 0 .017.012.012 0 0 0 .017 0L.396.096.4.092a.01.01 0 0 0 0-.01L.397.078.322.003a.012.012 0 0 0-.017 0 .012.012 0 0 0 0 .017l.052.055H.238a.113.113 0 0 0-.113.113Z"
                                            data-name="Layer 1" />
                                    </g>
                                </svg>
                            </button>
                            <button id="import-profile-btn" title="Import Profile"
                                class="p-2 bg-amber-50/60 hover:bg-amber-100/70 text-slate-600 hover:text-slate-700 rounded-lg transition-all duration-200 hover:shadow-md group">
                                <svg class="w-4 h-4" viewBox="0 0 0.425 0.425" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M.213.342.092.221.11.203.2.294v-.27h.025v.27L.316.203l.018.018zM.4.226v.162a.013.013 0 0 1-.013.013h-.35A.013.013 0 0 1 .024.388V.226H0v.162c0 .021.017.038.038.038h.35A.04.04 0 0 0 .426.388V.226z" />
                                </svg>
                            </button>
                            <button id="import-words-btn" title="Import Words from File"
                                class="p-2 bg-amber-50/60 hover:bg-amber-100/70 text-slate-600 hover:text-slate-700 rounded-lg transition-all duration-200 hover:shadow-md group">
                                <svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M17.5 12a5.5 5.5 0 1 1 0 11 5.5 5.5 0 0 1 0-11M17 2a2.5 2.5 0 0 1 2.5 2.5v6.813a6.5 6.5 0 0 0-1.5-.294V4.5a1 1 0 0 0-1-1H5.5a1 1 0 0 0-1 1V18h6.519q.061.782.294 1.5H4.5a1 1 0 0 0 1 1h6.232A6.5 6.5 0 0 0 12.81 22H5.5A2.5 2.5 0 0 1 3 19.5v-15A2.5 2.5 0 0 1 5.5 2zm.5 12a.5.5 0 0 0-.5.5V17h-2.504a.5.5 0 0 0 0 1h2.505v2.503a.5.5 0 1 0 1 0V18h2.502a.5.5 0 1 0 0-1H18v-2.5a.5.5 0 0 0-.5-.5M15 5a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1zm-.5 1.5h-7v1h7z"
                                        fill="#212121" />
                                </svg>
                            </button>
                            <button id="semantic-settings-btn" title="Semantic Search Settings"
                                class="p-2 bg-amber-50/60 hover:bg-amber-100/70 text-slate-600 hover:text-slate-700 rounded-lg transition-all duration-200 hover:shadow-md group">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </button>
                            <button id="howto-btn" title="How to Use Guide"
                                class="p-2 bg-amber-50/60 hover:bg-amber-100/70 text-slate-600 hover:text-slate-700 rounded-lg transition-all duration-200 hover:shadow-md group">
                                <svg class="w-4 h-4" viewBox="0 0 1.4 1.4" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M.672.938C.712.938.731.91.731.872v-.02C.732.775.76.742.854.678c.1-.068.164-.147.164-.26C1.018.242.875.141.697.141.565.141.448.204.398.317A.2.2 0 0 0 .38.394c0 .033.019.057.055.057.03 0 .05-.018.059-.046C.524.294.598.252.693.252c.114 0 .203.064.203.166 0 .084-.052.131-.127.183C.677.665.61.733.61.837v.037c0 .038.021.064.061.064m0 .321a.083.083 0 0 0 .083-.083.083.083 0 0 0-.083-.083.084.084 0 0 0-.084.083c0 .046.038.083.084.083" />
                                </svg>
                            </button>                            
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div id="main-content" class="flex-1 flex overflow-hidden">
            <!-- Left Panel: Word List -->
            <div id="left-panel"
                class="bg-amber-50/70 backdrop-blur-sm border-r border-amber-200/60 flex flex-col shadow-sm"
                style="width: 25%; min-width: 200px;">
                <div class="p-2 border-b border-amber-200/60 bg-gradient-to-r from-amber-25/40 to-amber-50/60">
                    <h2 class="text-sm font-medium text-slate-700 flex items-center justify-between">
                        <div class="flex items-center">
                            <svg class="w-3 h-3 mr-1.5 text-amber-600" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                </path>
                            </svg>
                            Words
                        </div>
                        <div class="flex items-center space-x-2">
                            <button id="sort-btn" title="Sort by creation time"
                                class="p-1 bg-amber-50/60 hover:bg-amber-100/70 text-slate-600 hover:text-slate-700 rounded-md transition-all duration-200 hover:shadow-sm group">
                                <div class="sort-icon w-4 h-4">
                                    <!-- Sort icon will be populated by JavaScript -->
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                                    </svg>
                                </div>
                            </button>
                            <span id="word-count"
                                class="text-xs font-medium text-slate-600 bg-amber-100/70 px-2 py-0.5 rounded-full">0</span>
                        </div>
                    </h2>
                </div>
                <div id="word-list" class="flex-1 overflow-y-auto scrollbar-thin p-3">
                    <!-- Word items will be populated here -->
                </div>
            </div>

            <!-- Middle Panel: Operate Panel -->
            <div id="middle-panel" class="bg-amber-50/70 backdrop-blur-sm flex flex-col min-h-0 shadow-sm"
                style="width: 50%; min-width: 300px;">
                <!-- Upper Panel: Word Details -->
                <div id="word-details-container" class="flex-1 p-6 overflow-y-auto scrollbar-thin bg-amber-50/70">
                    <div id="word-details" class="h-full">
                        <div class="text-center text-slate-500 mt-12">
                            <svg class="w-16 h-16 mx-auto mb-4 text-slate-300" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                                </path>
                            </svg>
                            <p class="text-lg font-medium">Select a word or enter a new one to get started</p>
                        </div>
                    </div>
                </div>

                <!-- Lower Panel: Input/Search -->
                <div class="p-4 flex-shrink-0 bg-amber-50/70 relative">
                    <!-- Floating Search Suggestions (positioned above input) -->
                    <div id="suggestions"
                        class="absolute bottom-full left-0 right-0 mb-2 max-h-80 overflow-y-auto scrollbar-thin bg-amber-50/95 backdrop-blur-md rounded-xl shadow-lg border border-amber-200/60 z-10 hidden">
                        <!-- Search suggestions will appear here -->
                    </div>

                    <div class="relative">
                        <input type="text" id="word-input" placeholder="Word to search or generate meaning..."
                            class="w-full pr-12 pl-4 py-3 border border-amber-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 bg-amber-50/80 backdrop-blur-sm text-slate-700 placeholder-slate-400">
                        <button id="generate-btn" title="Generate"
                            class="absolute right-2 top-1/2 transform -translate-y-1/2 p-2 text-blue-500 hover:text-blue-600 hover:bg-amber-100/70 rounded-lg transition-all duration-200 hover:shadow-md disabled:opacity-50 disabled:cursor-not-allowed group">
                            <svg id="generate-icon" class="w-5 h-5" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                            <svg id="loading-icon" class="w-5 h-5 hidden animate-spin" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Associated List -->
            <div id="right-panel"
                class="bg-amber-50/70 backdrop-blur-sm border-l border-amber-200/60 flex flex-col shadow-sm"
                style="width: 25%; min-width: 200px;">
                <div class="p-2 border-b border-amber-200/60 bg-gradient-to-r from-amber-25/40 to-amber-50/60">
                    <h2 class="text-sm font-medium text-slate-700 flex items-center justify-between">
                        <div class="flex items-center">
                            <svg class="w-3 h-3 mr-1.5 text-purple-500" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1">
                                </path>
                            </svg>
                            Associated Words
                        </div>
                        <span id="associated-count"
                            class="text-xs font-medium text-slate-600 bg-amber-100/70 px-2 py-0.5 rounded-full">0</span>
                    </h2>
                </div>

                <div id="associated-list" class="flex-1 overflow-y-auto scrollbar-thin p-3">
                    <!-- Associated words will be populated here -->
                </div>

                <!-- Semantic Search Input (hidden by default) -->
                <div id="semantic-search-container" class="hidden p-3 border-b border-amber-200/40 bg-blue-50/50">
                    <div class="relative">
                        <input type="text" id="semantic-search-input" placeholder="Search by meaning..."
                            class="w-full pr-10 pl-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 bg-white/80 backdrop-blur-sm text-slate-700 placeholder-slate-400 text-sm">
                        <button id="semantic-search-btn" title="Search"
                            class="absolute right-2 top-1/2 transform -translate-y-1/2 p-1.5 text-blue-500 hover:text-blue-600 hover:bg-blue-100/70 rounded-md transition-all duration-200 group">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="mt-2 text-xs text-blue-600/80 flex items-center">
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        AI-powered semantic search enabled
                    </div>
                </div>                
            </div>
        </div>








    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed bottom-8 right-4 z-50 space-y-2 z-[9999]">
        <!-- Toast notifications will be added here -->
    </div>

    <!-- Portal for More Actions Dropdown -->
    <div id="more-actions-portal" class="fixed inset-0 pointer-events-none z-[10000]">
        <!-- This will be positioned dynamically -->
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay"
        class="fixed inset-0 bg-transparent hidden z-[10001] flex items-center justify-center pointer-events-auto">
        <div class="bg-amber-50 backdrop-blur-sm rounded-xl shadow-lg p-6 border border-white/30 flex items-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-3 border-amber-500 mr-3"></div>
            <p class="text-base font-medium text-slate-700">Loading ...</p>
        </div>
    </div>

    <script type="module" src="../../lib/renderer/index.js"></script>
</body>

</html>
