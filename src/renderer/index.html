<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EverEtch - Word Memo</title>
    <link href="../../dist/renderer/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 h-screen overflow-hidden font-['Inter']">
    <div id="app" class="h-full flex flex-col">
        <!-- Modern Header -->
        <header class="bg-white/80 backdrop-blur-md shadow-lg border-b border-white/20 px-6 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">EverEtch</h1>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <label for="profile-select" class="text-sm font-medium text-slate-600 flex items-center">
                        <svg class="w-3 h-3 mr-1.5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"></path>
                        </svg>
                        Profile:
                    </label>
                    <select id="profile-select" class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-medium shadow-sm hover:border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div class="flex items-center space-x-2">
                    <button
                        id="add-profile-btn"
                        title="Add New Profile"
                        class="p-2 bg-slate-100 hover:bg-slate-200 text-slate-600 hover:text-slate-700 rounded-lg transition-all duration-200 hover:shadow-md"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                    </button>
                    <button id="settings-btn" title="Settings" class="p-2 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-lg transition-all duration-200 hover:shadow-md group">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div id="main-content" class="flex-1 flex overflow-hidden">
            <!-- Left Panel: Word List -->
            <div id="left-panel" class="bg-white/70 backdrop-blur-sm border-r border-slate-200/60 flex flex-col shadow-sm" style="width: 25%; min-width: 200px;">
                <div class="p-2 border-b border-slate-200/60 bg-gradient-to-r from-slate-50/80 to-white/80">
                    <h2 class="text-sm font-medium text-slate-700 flex items-center">
                        <svg class="w-3 h-3 mr-1.5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Words
                    </h2>
                </div>
                <div id="word-list" class="flex-1 overflow-y-auto scrollbar-thin p-3">
                    <!-- Word items will be populated here -->
                </div>
            </div>

            <!-- Middle Panel: Operate Panel -->
            <div id="middle-panel" class="bg-white/70 backdrop-blur-sm flex flex-col min-h-0 shadow-sm mx-2" style="width: 50%; min-width: 300px;">
                <!-- Upper Panel: Word Details -->
                <div class="flex-1 p-6 overflow-y-auto bg-gradient-to-b from-white/80 to-slate-50/50">
                    <div id="word-details" class="h-full">
                        <div class="text-center text-slate-500 mt-12">
                            <svg class="w-16 h-16 mx-auto mb-4 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                            <p class="text-lg font-medium">Select a word or enter a new one to get started</p>
                        </div>
                    </div>
                </div>

                <!-- Lower Panel: Input/Search -->
                <div class="p-4 flex-shrink-0 bg-white/90 relative">
                    <!-- Floating Search Suggestions (positioned above input) -->
                    <div id="suggestions" class="absolute bottom-full left-0 right-0 mb-2 max-h-80 overflow-y-auto scrollbar-thin bg-white/95 backdrop-blur-md rounded-xl shadow-lg border border-slate-200/60 z-10 hidden">
                        <!-- Search suggestions will appear here -->
                    </div>

                    <div class="relative">
                        <input
                            type="text"
                            id="word-input"
                            placeholder="Enter a word to generate meaning..."
                            class="w-full pr-12 pl-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 bg-white/80 backdrop-blur-sm text-slate-700 placeholder-slate-400"
                        >
                        <button
                            id="generate-btn"
                            title="Generate"
                            class="absolute right-2 top-1/2 transform -translate-y-1/2 p-2 text-blue-500 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-200 hover:shadow-md disabled:opacity-50 disabled:cursor-not-allowed group"
                        >
                            <svg id="generate-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                            <svg id="loading-icon" class="w-5 h-5 hidden animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Associated List -->
            <div id="right-panel" class="bg-white/70 backdrop-blur-sm border-l border-slate-200/60 flex flex-col shadow-sm" style="width: 25%; min-width: 200px;">
                <div class="p-2 border-b border-slate-200/60 bg-gradient-to-r from-white/80 to-slate-50/80">
                    <h2 class="text-sm font-medium text-slate-700 flex items-center">
                        <svg class="w-3 h-3 mr-1.5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                        </svg>
                        Associated Words
                    </h2>
                </div>
                <div id="associated-list" class="flex-1 overflow-y-auto scrollbar-thin p-3">
                    <!-- Associated words will be populated here -->
                </div>
            </div>
        </div>

        <!-- Add Profile Modal -->
        <div id="add-profile-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-50">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl max-w-sm w-full border border-white/20">
                    <div class="p-5 border-b border-slate-200/60 bg-gradient-to-r from-green-50/80 to-blue-50/80 rounded-t-2xl">
                        <h3 class="text-lg font-semibold text-slate-800 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            Add New Profile
                        </h3>
                    </div>
                    <div class="p-5">
                        <div>
                            <label for="new-profile-name" class="block text-sm font-medium text-slate-700 mb-2">Profile Name</label>
                            <input
                                type="text"
                                id="new-profile-name"
                                class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200 bg-white/80 backdrop-blur-sm text-slate-700 placeholder-slate-400"
                                placeholder="Enter profile name..."
                            >
                        </div>
                    </div>
                    <div class="p-5 border-t border-slate-200/60 flex justify-end space-x-3 bg-slate-50/50 rounded-b-2xl">
                        <button
                            id="cancel-add-profile"
                            class="px-4 py-2 bg-slate-500 hover:bg-slate-600 text-white rounded-lg transition-all duration-200 hover:shadow-lg font-medium text-sm"
                        >
                            Cancel
                        </button>
                        <button
                            id="create-profile"
                            class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-all duration-200 hover:shadow-lg font-medium text-sm"
                        >
                            Create
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modern Settings Modal -->
        <div id="settings-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-50">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl max-w-md w-full border border-white/20">
                    <div class="p-5 border-b border-slate-200/60 bg-gradient-to-r from-blue-50/80 to-purple-50/80 rounded-t-2xl">
                        <h3 class="text-lg font-semibold text-slate-800 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            Profile Settings
                        </h3>
                    </div>
                    <div class="p-5 space-y-4">
                        <div>
                            <label for="profile-name" class="block text-sm font-medium text-slate-700 mb-2">Profile Name</label>
                            <input
                                type="text"
                                id="profile-name"
                                class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 bg-white/80 backdrop-blur-sm text-slate-700 placeholder-slate-400"
                                placeholder="Enter profile name..."
                            >
                        </div>
                        <div>
                            <label for="system-prompt" class="block text-sm font-medium text-slate-700 mb-2">System Prompt</label>
                            <textarea
                                id="system-prompt"
                                rows="3"
                                class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 bg-white/80 backdrop-blur-sm text-slate-700 placeholder-slate-400 resize-none text-sm"
                                placeholder="Enter system prompt..."
                            ></textarea>
                        </div>
                        <div>
                            <label for="model-provider" class="block text-sm font-medium text-slate-700 mb-2">Model Provider</label>
                            <select
                                id="model-provider"
                                title="Select AI model provider"
                                class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 bg-white/80 backdrop-blur-sm text-slate-700 text-sm"
                            >
                                <option value="openai">OpenAI</option>
                                <option value="anthropic">Anthropic</option>
                                <option value="google">Google</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                        <div>
                            <label for="model-name" class="block text-sm font-medium text-slate-700 mb-2">Model Name</label>
                            <input
                                type="text"
                                id="model-name"
                                class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 bg-white/80 backdrop-blur-sm text-slate-700 placeholder-slate-400 text-sm"
                                placeholder="e.g., gpt-4, claude-3-sonnet"
                            >
                        </div>
                        <div>
                            <label for="api-endpoint" class="block text-sm font-medium text-slate-700 mb-2">API Endpoint</label>
                            <input
                                type="text"
                                id="api-endpoint"
                                class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 bg-white/80 backdrop-blur-sm text-slate-700 placeholder-slate-400 text-sm"
                                placeholder="https://api.openai.com/v1/chat/completions"
                            >
                        </div>
                        <div>
                            <label for="api-key" class="block text-sm font-medium text-slate-700 mb-2">API Key</label>
                            <input
                                type="password"
                                id="api-key"
                                class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 bg-white/80 backdrop-blur-sm text-slate-700 placeholder-slate-400 text-sm"
                                placeholder="Enter your API key"
                            >
                        </div>
                    </div>
                    <div class="p-5 border-t border-slate-200/60 flex justify-between items-center bg-slate-50/50 rounded-b-2xl">
                        <button
                            id="delete-profile-btn"
                            class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-all duration-200 hover:shadow-lg font-medium text-sm"
                        >
                            Delete Profile
                        </button>
                        <div class="flex space-x-3">
                            <button
                                id="cancel-settings"
                                class="px-4 py-2 bg-slate-500 hover:bg-slate-600 text-white rounded-lg transition-all duration-200 hover:shadow-lg font-medium text-sm"
                            >
                                Cancel
                            </button>
                            <button
                                id="save-settings"
                                class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-all duration-200 hover:shadow-lg font-medium text-sm"
                            >
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed bottom-8 right-4 z-50 space-y-2">
        <!-- Toast notifications will be added here -->
    </div>

    <script type="module" src="../../dist/renderer/renderer.js"></script>
</body>
</html>
